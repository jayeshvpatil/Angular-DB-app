<div class='vz-data-widget'>
	<div class='vz-data-heading'>
    <span class="vz-data-title">Key Measures</span>
	</div>
	<div class='vz-data-body'>
    <div ng-if="!isLoaded && !hasError">
      <i class="fa fa-refresh fa-2x fa-spin"></i>
    </div>
		<div ng-if="isLoaded " class='vz-data-view'>
			<div class='vz-data-name'>
				{{selectedData.name}}
			</div>
			<div class='vz-data-measure1'>
			{{selectedData.measure1}}
			</div>
		</div>
    <div ng-if="hasError">
      <h4> Error Loading Widget</h4>
      <button class="btn btn-primary" ng-click="loadData()">Reload</button>
    </div>
	</div>


</div>
